<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName newpos.dev.badbin.ru
        ServerAlias 192.168.201.158

        LimitRequestFieldSize 16380

        DocumentRoot /var/www/betzet


        Alias /pos /var/www/Office/
        <Directory /var/www/Office>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                                Require all granted
        </Directory>


        Alias /admin /var/www/betzet/admin
        <Directory /var/www/betzet/admin>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted
        </Directory>

        Alias /office /var/www/betzet/office
        <Directory /var/www/betzet/office>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted
        </Directory>

        Alias /css /var/www/betzet/css
        <Directory /var/www/betzet/css>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted
        </Directory>

        Alias /js /var/www/betzet/js
        <Directory /var/www/betzet/js>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted
        </Directory>

        Alias /Framework /var/www/betzet/Framework
        <Directory /var/www/betzet/Framework>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted
        </Directory>

        Alias /libs /var/www/betzet/libs 
        <Directory /var/www/betzet/libs>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted
        </Directory>

        Alias /api  /var/www/betzet/api  
        <Directory /var/www/betzet/api>
               Options Indexes FollowSymLinks MultiViews
                AllowOverride All
				Require all granted
        </Directory>

        Alias /store  /var/www/betzet/store  
        <Directory /var/www/betzet/store>
               Options Indexes FollowSymLinks MultiViews
                AllowOverride All
				Require all granted
        </Directory>

        Alias /scaners  /var/www/betzet/scaners  
        <Directory /var/www/betzet/scaners>
               Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted	
        </Directory>

        Alias /assets /home/rise/rise-git/current/public/assets
        <Directory /home/rise/rise-git/current/public/assets>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
				Require all granted
        </Directory>

        <IfModule mod_proxy.c>
                ProxyRequests On
		ProxyPass /office !
		ProxyPass /admin !
		ProxyPass /assets !
		ProxyPass /css !
		ProxyPass /js !
		ProxyPass /store !
		ProxyPass /Framework !
		ProxyPass /libs  !
		ProxyPass /scaners  !
                ProxyPass /api  !
		ProxyPass /pos !
		ProxyPass /logger.php  !
				ProxyPass /api2  !
                ProxyPass / http://localhost:6001/
                ProxyPassReverse / http://localhost:6001/
        </IfModule>
		
<Location /server-status>
    SetHandler server-status
    Order deny,allow
    Deny from all
    Allow from all
</Location>

  <IfModule mod_headers.c>
    Header set Access-Control-Allow-Origin "*"
  </IfModule>

        ErrorLog ${APACHE_LOG_DIR}/betzet_error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/betzet_access.log combined

	<IfModule mod_cache.c>
	    CacheMaxExpire 10
	</IfModule>

</VirtualHost>

